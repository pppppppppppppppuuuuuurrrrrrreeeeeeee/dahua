<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dahua control</title>
</head>
<style>
    button.jahat {
        font-size: 30px;
        width: 35px;
    }
</style>
<body>
    
    <button status="zoomin" id="b" onclick="zoom(this.getAttribute('status'))">zoom In</button>
    <button status="zoomout" onclick="zoom(this.getAttribute('status'))">zoom Out</button>
    <br>
    <br>
    <br>
    <button onclick="ptz(this.getAttribute('status'))" status="balachap" class="jahat">&#8598;</button>
    <button onclick="ptz(this.getAttribute('status'))" status="bala" class="jahat">&uarr;</button>
    <button onclick="ptz(this.getAttribute('status'))" status="balarast" class="jahat">&#8599;</button>
    <br>
    <button onclick="ptz(this.getAttribute('status'))" status="chap" class="jahat">&larr;</button>
    <button onclick="ptz(this.getAttribute('status'))" status="vasat" class="jahat">&#9679;</button>
    <button onclick="ptz(this.getAttribute('status'))" status="rast" class="jahat">&rarr;</button>
    <br>
    <button onclick="ptz(this.getAttribute('status'))" status="paeenchap" class="jahat">&#8601;</button>
    <button onclick="ptz(this.getAttribute('status'))" status="paeen" class="jahat">&darr;</button>
    <button onclick="ptz(this.getAttribute('status'))" status="paeenrast" class="jahat">&#8600;</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function zoom(status) {
            $.post('./zoom.php', {
                status: status
            });
        }

        function ptz(status) {
            $.post('./ptz.php', {
                status: status
            });
        }
    </script>
</body>
</html>
